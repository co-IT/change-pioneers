<ng-container *transloco="let t">
  <div class="spacer--m"></div>
  <div class="flow flow--m">
    <div class="content | flow">
      <h2>{{ t('career.timeline.heading') }}</h2>

      <div class="timeline">
        <cp-timeline-paragraph
          *ngFor="let paragraph of paragraphs"
          [value]="paragraph"
        ></cp-timeline-paragraph>
      </div>

      <cp-call-to-action
        icon="mdi mdi-file-document"
        [text]="t('recruiting.process.link.text')"
        [href]="t('recruiting.process.link.href')"
      ></cp-call-to-action>
    </div>
  </div>
</ng-container>
