<ng-container *transloco="let t">
  <div class="spacer--xl"></div>

  <div class="flow flow--xl">
    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <youtube-player
            class="youtube-player"
            videoId="fpPjn58ONrI"
          ></youtube-player>

          <div class="flow">
            <article>
              <cp-markdown
                [src]="t('career.articles.you-can-sit-with-us.src')"
              ></cp-markdown>
            </article>
            <cp-call-to-action
              icon="mdi mdi-download"
              text="Kurzvorstellung herunterladen"
              href="https://e.co-it.eu/recruiting/kurzvorstellung"
            ></cp-call-to-action>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <article>
            <cp-markdown
              [src]="t('career.articles.our-promise.src')"
            ></cp-markdown>
          </article>
          <img
            class="career__globe-image"
            src="/assets/images/connected-world.svg"
            alt="Globe with a few flight routes showing that the world is connected"
          />
        </div>
      </div>
    </section>

    <div class="flow flow--xl">
      <section
        *ngFor="let videoCollection of videos | keyvalue: preserveOriginalOrder"
        class="career__videos-section"
      >
        <div class="content | flow">
          <h2 class="">{{ t(videoCollection.value.heading) }}</h2>
          <div class="columns-auto flow--s">
            <cp-video-tile
              *ngFor="let video of videoCollection.value.videos"
              [appearance]="videoCollection.value.appearance"
              [label]="t('common.video-tile.label')"
              [videoId]="video.id"
              [icon]="video.icon"
              [videoDescription]="t(video.title)"
            ></cp-video-tile>
          </div>
        </div>
      </section>
    </div>

    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <img
            src="/assets/images/proceed.svg"
            [alt]="t('career.timeline.svg.alt')"
          />
          <cp-recruiting-timeline></cp-recruiting-timeline>
        </div>
      </div>
    </section>

    <section>
      <div class="content | flow">
        <h2>{{ t('career.job-offers.heading') }}</h2>
        <div class="columns-auto--xl flow--s">
          <ng-container *ngIf="jobOffers$ | async as jobOffers">
            <cp-job-offer-tile
              *ngFor="let jobOffer of jobOffers"
              [title]="jobOffer.title"
              [city]="jobOffer.city"
              [country]="jobOffer.country"
              [location]="jobOffer.location"
              [url]="jobOffer.offerUrl"
              [tags]="jobOffer.tags"
            >
            </cp-job-offer-tile>
          </ng-container>
        </div>
      </div>
    </section>
  </div>

  <div class="spacer--xl"></div>
</ng-container>
