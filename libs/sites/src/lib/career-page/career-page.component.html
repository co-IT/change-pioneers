<ng-container *transloco="let t">
  <div class="spacer--xl"></div>

  <div class="flow flow--xl">
    <section>
      <div class="content player-container">
        <youtube-player
          class="youtube-player"
          videoId="fpPjn58ONrI"
        ></youtube-player>
        <p>
          {{ t('career.video-description') }}
        </p>
        <cp-call-to-action
          icon="mdi mdi-download"
          text="Kurzvorstellung herunterladen"
          href="https://e.co-it.eu/recruiting/kurzvorstellung"
        ></cp-call-to-action>
      </div>
    </section>
    <hr class="divider content" />
    <section>
      <div class="content">
        <div class="columns columns-two align-top">
          <img
            src="/assets/images/JanJannes.webp"
            alt="Two colleagues outside talking to each other in front of a laptop"
          />
          <div class="flow">
            <article>
              <cp-markdown
                [src]="
                  t('career.articles.make-your-profession-your-vocation.src')
                "
              ></cp-markdown>
            </article>
          </div>
        </div>
      </div>
    </section>
    <hr class="divider content" />
    <section>
      <div class="content">
        <div class="columns columns-two align-top">
          <article>
            <cp-markdown
              [src]="t('career.articles.collegiality.src')"
            ></cp-markdown>
          </article>
          <img
            src="/assets/images/FrankSandra.webp"
            alt="Colleagues presenting their contribution at a cooking course"
          />
        </div>
      </div>
    </section>
    <hr class="divider content" />
    <section>
      <div class="content">
        <div class="columns columns-two align-top">
          <img
            src="/assets/images/GruppenBildVorBildschirm.webp"
            alt="Three colleagues watching and pointing at a tv screen"
          />
          <article>
            <cp-markdown
              [src]="t('career.articles.flat-hierarchies.src')"
            ></cp-markdown>
          </article>
        </div>
      </div>
    </section>
    <hr class="divider content" />
    <section>
      <div class="content">
        <div class="columns columns-two align-top">
          <article>
            <cp-markdown
              [src]="t('career.articles.are-you-crazy.src')"
            ></cp-markdown>
          </article>
          <img
            src="/assets/images/GruppeEspresso.webp"
            alt="Colleagues sitting outside and presenting cups of espresso to the camera"
          />
        </div>
      </div>
    </section>
    <hr class="divider content" />
    <div class="flow flow--xl">
      <section
        *ngFor="let videoCollection of videos | keyvalue: preserveOriginalOrder"
        class="career__videos-section"
      >
        <div class="content | flow">
          <h2 class="">{{ t(videoCollection.value.heading) }}</h2>
          <div class="columns-auto flow--s">
            <cp-video-tile
              *ngFor="let video of videoCollection.value.videos"
              [appearance]="videoCollection.value.appearance"
              [label]="t('common.video-tile.label')"
              [videoId]="video.id"
              [icon]="video.icon"
              [videoDescription]="t(video.title)"
            ></cp-video-tile>
          </div>
        </div>
      </section>
    </div>
    <section>
      <div class="content">
        <div class="columns columns-two align-top">
          <img
            src="/assets/images/proceed.svg"
            [alt]="t('career.timeline.svg.alt')"
          />
          <cp-recruiting-timeline></cp-recruiting-timeline>
        </div>
      </div>
    </section>

    <section>
      <div class="content | flow">
        <h2>{{ t('career.job-offers.heading') }}</h2>
        <div class="columns-auto--xl flow--s">
          <ng-container *ngIf="jobOffers$ | async as jobOffers">
            <cp-job-offer-tile
              *ngFor="let jobOffer of jobOffers"
              [title]="jobOffer.title"
              [city]="jobOffer.city"
              [country]="jobOffer.country"
              [location]="jobOffer.location"
              [url]="jobOffer.offerUrl"
              [tags]="jobOffer.tags"
            >
            </cp-job-offer-tile>
          </ng-container>
        </div>
      </div>
    </section>
  </div>

  <div class="spacer--xl"></div>
</ng-container>
