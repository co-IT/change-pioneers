<ng-container *transloco="let t">
  <section class="image-with-gradient-orange-blue center-content">
    <div class="content">
      <div class="columns columns-two">
        <h2 class="heading-hero text-white">
          {{ t('landing-page.articles.problems-to-chances.heading') }}
        </h2>
        <article class="text-box-glass">
          <cp-markdown
            [src]="t('landing-page.articles.problems-to-chances.src')"
          ></cp-markdown>
        </article>
      </div>
    </div>
  </section>

  <section class="section-solid-blue-ocean center-content">
    <div class="content flow flow--m text-white">
      <h2 class="heading-hero">
        {{ t('landing-page.articles.full-service.heading') }}
      </h2>
      <article class="text-size-m">
        <cp-markdown
          [src]="t('landing-page.articles.full-service.src')"
        ></cp-markdown>
      </article>
      <cp-hero-link [text]="t('landing-page.contact.call-to-action')" url="/contact"></cp-hero-link>
    </div>
  </section>

  <section class="image-with-gradient-blue-blue center-content">
    <div class="content">
      <div class="columns columns-two">
        <div class="flow | flow--m">
          <h2 class="heading-hero text-white">
            {{ t('landing-page.articles.humans-make-a-difference.heading') }}
          </h2>
          <cp-hero-link [text]="t('landing-page.apply.call-to-action')" url="/career"></cp-hero-link>
        </div>
        <article class="text-box-glass">
          <cp-markdown
            [src]="t('landing-page.articles.humans-make-a-difference.src')"
          ></cp-markdown>
        </article>
      </div>
    </div>
  </section>
</ng-container>
