<ng-container *transloco="let t">
  <div class="flow flow--xl">
    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <article>
            <cp-markdown [src]="t('solutions.articles.intro.src')"></cp-markdown>
          </article>
          <img src="/assets/images/experts.svg" />
        </div>
      </div>
    </section>
  </div>
  <div class="flow flow--xl">
    <section class="solutions-page__example-video-section">
      <div class="content">
        <div class="columns columns-two align-center">
        <div class="solutions-page__example-video-player">
          <youtube-player class="youtube-player" videoId="QVArEtvAGsk"></youtube-player>
          </div>
          <article>
            <cp-markdown
              [src]="t('solutions.articles.werkstatt-nxt.src')"
            ></cp-markdown>
          </article>
        </div>
      </div>
    </section>
  </div>
</ng-container>
