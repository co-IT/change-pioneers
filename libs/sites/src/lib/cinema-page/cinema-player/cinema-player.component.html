<ng-container *ngIf="video">
  <div class="flow flow--m">
    <youtube-player
      class="youtube-player"
      [videoId]="video.id"
    ></youtube-player>
    <article class="youtube-player-width-adjustment">
      <cp-markdown [src]="'/assets/articles/de/video-descriptions/' + video.id + '.md'"></cp-markdown>
    </article>
  </div>
</ng-container>
