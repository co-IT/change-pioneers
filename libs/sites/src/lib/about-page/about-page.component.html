<ng-container *transloco="let t">
  <div class="spacer--xl"></div>

  <div class="flow flow--xl">
    <section>
      <div class="content">
        <div class="intro">{{ t('about-page.intro') }}</div>
      </div>
    </section>
    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <img
            [alt]="t('about-page.images.change.alt')"
            src="/assets/images/moving.svg"
          />
          <div class="flow">
            <article>
              <markdown [src]="t('about-page.articles.change.src')"></markdown>
            </article>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <div class="flow">
            <article>
              <markdown
                [src]="t('about-page.articles.collaboration.src')"
              ></markdown>
            </article>
          </div>
          <img
            [alt]="t('about-page.images.collaboration.alt')"
            src="/assets/images/team-collaboration.svg"
          />
        </div>
      </div>
    </section>
    <section>
      <div class="content">
        <div class="columns columns-two align-center">
          <img
            [alt]="t('about-page.images.fascination.alt')"
            src="/assets/images/having-fun.svg"
          />
          <div class="flow">
            <article>
              <markdown
                [src]="t('about-page.articles.fascination.src')"
              ></markdown>
            </article>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="content">
        <div class="quote">{{ t('about-page.quote') }}</div>
      </div>
    </section>
    <section>
      <div class="content">
        <img
          [alt]="t('about-page.images.team.alt')"
          src="/assets/images/co-it-team.webp"
        />
      </div>
    </section>
  </div>
</ng-container>
