<ng-container *transloco="let t">
  <div class="flow flow--xl">
    <section>
      <div class="content">
        <div class="columns columns-two">
          <article>
            <markdown
              [src]="t('landing-page.articles.take-advantage-of-change.src')"
            ></markdown>
          </article>
          <img
            src="/assets/images/team-standing-at-desk.jpg"
            alt="Auf diesen Bild sind all unsere Kollegen zu sehen, Neuzugänge, wie auch langjährige Mitarbeiter*Innen."
          />
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <img
            src="/assets/images/workshop-internal.jpg"
            alt="Auf diesen Bild sind all unsere Kollegen zu sehen, Neuzugänge, wie auch langjährige Mitarbeiter*Innen."
          />
          <article>
            <markdown
              [src]="t('landing-page.articles.team-setup.src')"
            ></markdown>
          </article>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <article>
            <markdown
              [src]="t('landing-page.articles.team-dna.src')"
            ></markdown>
          </article>
          <img
            src="/assets/images/tim-schneider.portrait.jpg"
            alt="Auf diesen Bild sind all unsere Kollegen zu sehen, Neuzugänge, wie auch langjährige Mitarbeiter*Innen."
          />
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <div class="text-box-solid">
            <article>
              <markdown
                [src]="t('landing-page.articles.solutions.src')"
              ></markdown>
            </article>
          </div>
          <div class="text-box-solid">
            <article></article>
            <markdown [src]="t('landing-page.articles.career.src')"></markdown>
          </div>
        </div>
      </div>
    </section>

    <section style="background: var(--blue-ocean); padding: 2em">
      <div class="content">
        <div class="columns columns-two">
          <div class="text-box-glass">
            <article>
              <markdown
                [src]="t('landing-page.articles.team-dna.src')"
              ></markdown>
            </article>
          </div>
          <div class="text-box-glass">
            <article>
              <markdown
                [src]="t('landing-page.articles.team-setup.src')"
              ></markdown>
            </article>
          </div>
        </div>
      </div>
    </section>
  </div>
</ng-container>
