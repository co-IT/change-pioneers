<ng-container *transloco="let t">
  <section class="image-with-gradient-orange-blue center-content">
    <div class="content">
      <div class="columns columns-two">
        <h2 class="heading-hero text-white">
          {{ t('landing-page.heading.partner') }}
        </h2>
        <article class="text-box-glass">
          <markdown
            [src]="t('landing-page.articles.team-setup.src')"
          ></markdown>
        </article>
      </div>
    </div>
  </section>

  <section class="section-solid-blue-ocean center-content">
    <div class="content flow flow--m text-white">
      <h2 class="heading-hero">{{ t('landing-page.heading.game-changer') }}</h2>
      <article class="text-size-m">
        <markdown [src]="t('landing-page.articles.team-dna.src')"></markdown>
      </article>
    </div>
  </section>

  <section class="image-with-gradient-blue-blue center-content">
    <div class="content">
      <div class="columns columns-two">
        <h2 class="heading-hero text-white">
          {{ t('landing-page.heading.in-time-in-budget') }}
        </h2>
        <article class="text-box-glass">
          <markdown [src]="t('landing-page.articles.team-dna.src')"></markdown>
        </article>
      </div>
    </div>
  </section>

  <section class="section-solid-blue-ocean center-content">
    <div class="content flow flow--m text-white">
      <article class="text-size-m">
        <markdown
          [src]="t('landing-page.articles.problems-to-chances.src')"
        ></markdown>
      </article>
    </div>
  </section>

  <section class="section-solid-blue-ocean center-content">
    <div class="content flow flow--m text-white">
      <article class="text-size-m">
        <markdown
          [src]="t('landing-page.articles.humans-make-a-difference.src')"
        ></markdown>
      </article>
    </div>
  </section>

  <section class="section-solid-blue-ocean center-content">
    <div class="content flow flow--m text-white">
      <article class="text-size-m">
        <markdown
          [src]="t('landing-page.articles.full-service.src')"
        ></markdown>
      </article>
    </div>
  </section>

  <section class="section-half-solid-blue-ocean center-content">
    <div class="content">
      <div class="columns columns-two">
        <div class="text-box-solid">
          <article>
            <markdown
              [src]="t('landing-page.articles.solutions.src')"
            ></markdown>
          </article>
        </div>
        <div class="text-box-solid">
          <article></article>
          <markdown [src]="t('landing-page.articles.career.src')"></markdown>
        </div>
      </div>
    </div>
  </section>
</ng-container>
