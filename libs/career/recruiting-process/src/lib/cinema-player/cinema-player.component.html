<div class="flow flow--xl">
  <section class="video" *ngIf="video">
    <div class="content | flow">
      <youtube-player
        [videoId]="video.id"
      ></youtube-player>
      <article>
        <markdown
          [src]="'/assets/articles/de/video-descriptions/' + video.id + '.md'"
        >
        </markdown>
      </article>
    </div>
  </section>
</div>
