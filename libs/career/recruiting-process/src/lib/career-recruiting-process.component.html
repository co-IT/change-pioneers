<ng-container *transloco="let t">
  <div class="flow flow--xl">
    <section>
      <div class="content">
        <div class="columns columns-two">
          <article>
            <markdown
              [src]="t('recruiting-process.articles.our-promise.src')"
            ></markdown>
          </article>
          <img
            src="/assets/images/co-it-family.png"
            alt="Auf diesen Bild sind all unsere Kollegen zu sehen, Neuzug채nge, wie auch langj채hrige Mitarbeiter*Innen."
          />
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <img
            src="/assets/images/you-can-sit-with-us.svg"
            alt="Auf diesen Bild sind all unsere Kollegen zu sehen, Neuzug채nge, wie auch langj채hrige Mitarbeiter*Innen."
          />
          <div class="flow">
            <article>
              <markdown
                [src]="t('recruiting-process.articles.you-can-sit-with-us.src')"
              ></markdown>
            </article>
            <cp-call-to-action
              icon="mdi mdi-download"
              text="Kurzvorstellung herunterladen"
            ></cp-call-to-action>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="content | flow">
        <h2 class="">{{ t(videos.why.heading) }}</h2>
        <div class="columns-auto flow--s">
          <cp-video-tile
            *ngFor="let video of videos.why.videos"
            [label]="t('common.video-tile.label')"
            [videoId]="video.id"
            [videoDescription]="t(video.title)"
          ></cp-video-tile>
        </div>
      </div>
    </section>

    <section>
      <div class="content | flow">
        <h2 class="">{{ t(videos.how.heading) }}</h2>
        <div class="columns-auto flow--s">
          <cp-video-tile
            *ngFor="let video of videos.how.videos"
            appearance="orange"
            [label]="t('common.video-tile.label')"
            [videoId]="video.id"
            [videoDescription]="t(video.title)"
          ></cp-video-tile>
        </div>
      </div>
    </section>

    <section>
      <div class="content | flow">
        <h2 class="">{{ t(videos.what.heading) }}</h2>
        <div class="columns-auto flow--s">
          <cp-video-tile
            *ngFor="let video of videos.what.videos"
            appearance="green"
            [label]="t('common.video-tile.label')"
            [videoId]="video.id"
            [videoDescription]="t(video.title)"
          ></cp-video-tile>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <div class="flow">
            <article>
              <markdown
                [src]="t('recruiting-process.articles.ready-for-take-off.src')"
              ></markdown>
            </article>

            <cp-call-to-action
              icon="mdi mdi-email"
              text="Bewerbungsunterlagen einreichen"
            ></cp-call-to-action>
          </div>
          <img
            src="/assets/images/ready-for-take-off.svg"
            alt="Eine Rakete hebt ab ins Weltall. Bist du auch Teil der mutigen Crew?"
          />
        </div>
      </div>
    </section>
  </div>
</ng-container>
