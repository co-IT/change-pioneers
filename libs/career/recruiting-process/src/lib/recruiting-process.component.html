<ng-container *transloco="let t">
  <div class="spacer--xl"></div>
  <div class="flow flow--xl">
    <section>
      <div class="content">
        <div class="columns columns-two">
          <img
            src="/assets/images/you-can-sit-with-us.svg"
            alt="Auf diesen Bild sind all unsere Kollegen zu sehen, Neuzugänge, wie auch langjährige Mitarbeiter*Innen."
          />
          <div class="flow">
            <article>
              <markdown
                [src]="t('recruiting-process.articles.you-can-sit-with-us.src')"
              ></markdown>
            </article>
            <cp-call-to-action
              icon="mdi mdi-download"
              text="Kurzvorstellung herunterladen"
              href="https://e.co-it.eu/recruiting/kurzvorstellung"
            ></cp-call-to-action>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <article>
            <markdown
              [src]="t('recruiting-process.articles.our-promise.src')"
            ></markdown>
          </article>
          <img
            class="recruiting-process__globe-image"
            src="/assets/images/connected-world.svg"
            alt="Globe with a few flight routes showing that the world is connected"
          />
        </div>
      </div>
    </section>

    <div class="flow flow--xl">
      <section
        *ngFor="let videoCollection of videos | keyvalue: preserveOriginalOrder"
        class="recruiting-process__videos-section"
      >
        <div class="content | flow">
          <h2 class="">{{ t(videoCollection.value.heading) }}</h2>
          <div class="columns-auto flow--s">
            <cp-video-tile
              *ngFor="let video of videoCollection.value.videos"
              [appearance]="videoCollection.value.appearance"
              [label]="t('common.video-tile.label')"
              [videoId]="video.id"
              [icon]="video.icon"
              [videoDescription]="t(video.title)"
            ></cp-video-tile>
          </div>
        </div>
      </section>
    </div>

    <section>
      <div class="content">
        <div class="columns columns-two">
          <div class="flow">
            <article>
              <markdown
                [src]="t('recruiting-process.articles.ready-for-take-off.src')"
              ></markdown>
            </article>
          </div>
          <img
            src="/assets/images/ready-for-take-off.svg"
            alt="Eine Rakete hebt ab ins Weltall. Bist du auch Teil der mutigen Crew?"
          />
        </div>
      </div>
    </section>

    <section>
      <div class="content | flow">
        <h2>{{t('recruiting-process.job-offers.heading')}}</h2>
        <div class="columns-auto--xl flow--s">
          <ng-container *ngIf="jobOffers$ | async as jobOffers">
            <cp-job-offer-tile
              *ngFor="let jobOffer of jobOffers"
              [title]="jobOffer.title"
              [city]="jobOffer.city"
              [country]="jobOffer.country"
              [location]="jobOffer.location"
              [url]="jobOffer.offerUrl"
              [tags]="jobOffer.tags">
            </cp-job-offer-tile>
          </ng-container>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
      <div class="columns columns-two recruiting-process__proceed-section">
        <img
        src="/assets/images/proceed.svg"
        alt="Eine Rakete hebt ab ins Weltall. Bist du auch Teil der mutigen Crew?"
      />
        <cp-recruiting-timeline></cp-recruiting-timeline>
      </div>
    </div>
    </section>
  </div>
</ng-container>
