<ng-container *transloco="let t">
  <div class="flow flow--xl">
    <section>
      <div *ngIf="video$ | async as video" class="content">
        <youtube-player [videoId]="t(video.id)"></youtube-player>
        <cp-article
          [markdownSrc]="'/assets/articles/de/video-descriptions/' + video.id + '.md'"
        >
        </cp-article>
      </div>
    </section>
  </div>
</ng-container>
