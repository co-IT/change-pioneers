<ng-container *transloco="let t">
  <div class="spacer--m"></div>
  <div class="flow flow--m">
    <div class="content | flow">
      <h2>{{ t('recruiting-process.timeline.heading') }}</h2>

      <div class="timeline">
        <cp-timeline-paragraph
          *ngFor="let paragraph of paragraphs"
          [value]="paragraph"
        ></cp-timeline-paragraph>

        <cp-timeline-link [value]="moreInformationLink"></cp-timeline-link>
      </div>

      <cp-call-to-action
        icon="mdi mdi-email"
        text="Bewerbungsunterlagen einreichen"
        href="mailto:bewerbung@co-IT.eu?subject=Ich bewerbe mich bei euch!"
      ></cp-call-to-action>
    </div>
  </div>
</ng-container>
