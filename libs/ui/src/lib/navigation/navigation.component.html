<ng-container *transloco="let t">
  <div class="navigation" [class.is-open]="isNavigationOpen$ | async">
  <div class="content" >
    <nav class="toolbar__nav">
      <h3>Men√º:</h3>
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="route.path"
        (click)="routerLinkClick(route) "
        *ngFor="let route of routesInternal"
        class="toolbar__link"
      >
        <div>{{ t(route.text) }}</div>
        <div class="router-link-status"></div>
      </a>
    </nav>
  </div>
</div>
</ng-container>
