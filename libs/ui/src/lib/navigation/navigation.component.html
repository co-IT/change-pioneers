<ng-container *transloco="let t">
  <div class="navigation" [class.is-open]="isNavigationOpen$ | async">
  <div class="content" >
    <nav class="toolbar__nav">
      <h2>Men√º</h2>
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="route.path"
        (click)="routerLinkClick(route) "
        *ngFor="let route of routesInternal"
        class="toolbar__link"
      >
        <div>{{ t(route.text) }}</div>
        <div class="router-link-status"></div>
      </a>
      <cp-call-to-action [text]="t('navigation.contact.call-to-action')" target="_self" class="small gradient" [routerLink]="['contact']"></cp-call-to-action>
    </nav>
  </div>
</div>
</ng-container>
