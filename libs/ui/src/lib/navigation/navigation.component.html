<ng-container *transloco="let t">
  <div [class.is-open]="isNavigationOpen$ | async" class="navigation">
    <div class="content">
      <nav class="toolbar__nav">
        <ng-container *ngFor="let route of routesInternal">
          <a
            (click)="routerLinkClick(route)"
            *ngIf="route.displayType=== 'link'"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="route.path"
            class="toolbar__link"
            routerLinkActive="active"
          >
            <div>{{ t(route.text) }}</div>
            <div class="router-link-status"></div>
          </a>
          <cp-call-to-action
            (click)="routerLinkClick(route) "
            *ngIf="route.displayType==='button'"
            [internalRouterLink]="['/','contact']"
            [text]="t('navigation.contact.call-to-action')"
            class="small gradient"
            target="_self">
          </cp-call-to-action>
        </ng-container>
      </nav>
      <div class="hotkey-hint">
        <i class="mdi mdi-lightbulb"></i>
        <span [innerHTML]="t('navigation.hotkey-hint')"></span>
      </div>
    </div>
  </div>
</ng-container>
