<div class="video-tile__brush" [ngClass]="appearance"></div>
<div class="video-tile__content">
  <p>{{ videoDescription }}</p>
  <a
    *ngIf="videoId"
    [routerLink]="['./cinema', videoId]"
    class="video-tile__link"
  >
    <cp-video-play-button></cp-video-play-button>
    {{ label }}
  </a>
  <img
    *ngIf="icon"
    [src]="'assets/icons/' + icon + '.svg'"
    alt="icon for video tile"
  />
</div>
