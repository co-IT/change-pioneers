<ng-container *transloco="let t">
  <div class="triangle"></div>
  <div class="content">
    <div class="links">
      <a [href]="t('footer.link.privacy.href')" class="link" target="_blank">{{
        t('footer.link.privacy.label')
      }}</a>
      <a
        [href]="t('footer.link.terms-of-use.href')"
        class="link"
        target="_blank"
        >{{ t('footer.link.terms-of-use.label') }}</a
      >
      <a [href]="t('footer.link.imprint.href')" class="link" target="_blank">{{
        t('footer.link.imprint.label')
      }}</a>
    </div>
    <div class="icon-links">
      <a [href]="t('footer.link.youtube.href')" class="link" target="_blank"
        ><img class="icon" src="/assets/icons/youtube.svg"
      /></a>
      <a [href]="t('footer.link.github.href')" class="link" target="_blank"
        ><img class="icon" src="/assets/icons/github.svg"
      /></a>
    </div>
  </div>
</ng-container>
