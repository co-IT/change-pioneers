<ng-container *transloco="let t">
  <div class="triangle"></div>
  <div class="content">
    <div class="links">

      <a *ngFor="let route of footerRoutes" (click)="routerLinkClick(route)" [routerLink]="[route.path]" class="link">{{
        t(route.text)
      }}</a>
      <a
        [href]="t('footer.link.terms-of-use.href')"
        class="link"
        target="_blank"
        >{{ t('footer.link.terms-of-use.label') }}</a
      >
    </div>
    <div class="icon-links">
      <a [href]="t('footer.link.youtube.href')" class="link" target="_blank"
        ><i class="mdi mdi-youtube"
      ></i></a>
      <a [href]="t('footer.link.github.href')" class="link" target="_blank"
        ><i class="mdi mdi-github"
        ></i></a>
    </div>
  </div>
</ng-container>
