<ng-container *transloco="let t">
  <div class="content">
    <div class="toolbar__button">
      <cp-navigation-button></cp-navigation-button>
    </div>
    <div class="toolbar__logo">
      <a routerLink="/"><img [attr.alt]="logoAlt" [src]="logoSrc"/></a>
    </div>
    <div class="toolbar__nav">
      <cp-toolbar-icon *ngFor="let toolbarIconLink of toolbarIconLinks"
                       [toolbarIconLink]="toolbarIconLink">{{toolbarIconLink.text}}</cp-toolbar-icon>
    </div>
  </div>
</ng-container>
