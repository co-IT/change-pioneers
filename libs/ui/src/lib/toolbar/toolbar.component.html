<ng-container *transloco="let t">
  <img [src]="logoSrc" [attr.alt]="logoAlt" class="toolbar__logo" />

  <nav class="toolbar__nav">
    <a
      [routerLink]="route.path"
      (click)="routeChanged.emit(route)"
      *ngFor="let route of routesInternal"
      class="toolbar__link"
      >{{ t(route.text) }}</a
    >
  </nav>
  <cp-navigation-button [class.is-open]="isNavigationOpen" (click)="toggleNavigation()" ></cp-navigation-button>
</ng-container>
